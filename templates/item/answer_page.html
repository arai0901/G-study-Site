{% extends 'base_html.html' %}

{% block contents %}

<table>

<tr>

  <th></th>

    <input type="radio" name="選択肢" value=3>{{prob_.sentaku_3}}</input>
  </td>
</tr>

<tr>
  <th></th>
  <td>
    <input type="radio" name="選択肢" value=4>{{prob_.sentaku_4}}</input>
  </td>
</tr>

<tr>
  {% csrf_token %}

  <td>
    <p><input type="submit" value="回答する"></p>
  </td>
</tr>
</form>

</table>
