{% extends 'base_html.html' %}

{% block contents %}

<h2>問題削除ページ</h2>
<h3>削除したい問題を選択して下さい</h3>


<table>

  <tr>
    <th>章番号</th>
    <th>問題番号</th>
    <th>問題タイトル</th>
  </tr>

  {% for form in forms %}
  <tr>
    <th>{{form.1}}</th>
    <th>{{form.0.prob_num}}</th>
    <th style="text-align:left; padding-left:20px;"><a href={% url "mente:delete" pk=form.0.id %}>{{form.0.title}}</a></th>
  </tr>
  {% endfor %}

</table>


{% endblock %}
